{% block content %}
<body>
	<div class="limiter">
		<section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
			<form method="POST" class="validate-form">
				<div class="container">
					<div class="row justify-content-center">
					  <div class="d-flex flex-column align-items-center justify-content-center">
		  
						<div class="d-flex justify-content-center py-4">
						  <a href="/" class="logo d-flex align-items-center w-auto text-decoration-none">
							<img src="{{ url_for('static', filename='images/Default-Images/pupqc-logo.png')}}" style="width:50px;height:50px;">
							<h4 class="d-flex ms-sm-1">EntrApp</h4>
						  </a>
						</div><!-- End Logo -->
		  
						<div class="welcome card mb-3 px-md-5" style="border-width:3px;">
						  <div class="card-body">
							<div class="pb-2 mb-md-3">
							  <h3 class="card-title text-center">Log in as</h3>
							</div>
							  <div class="mx-lg-5">
								  <a href="/admin-login"><button type="button" class="btn btn-primary w-100 my-md-2"><strong>Admin</strong></button></a>
								  <a href="/client-login"><button type="button" class="btn btn-danger w-100 my-md-2"><strong>Client</strong></button></a>
							  </div>
		  
						  </div>
						</div>
					  </div>
					</div>
				  </div>
			</form>
		</section>
		  </div>
		
	
	

	</body>
